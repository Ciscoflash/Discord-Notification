name: Run Discord Bot

on:
  workflow_dispatch:  # Allows manual trigger
  push:
    branches:
      - main
      - master
    paths:
      - 'discord-bot/**'
      - 'docs/**'
  schedule:
    # Run every 6 hours to keep bot alive (if using GitHub Actions)
    - cron: '0 */6 * * *'

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # Run for 1 hour
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd discord-bot
          npm install

      - name: Start Discord Bot
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          DISCORD_CLIENT_ID: ${{ secrets.DISCORD_CLIENT_ID }}
          DISCORD_GUILD_ID: ${{ secrets.DISCORD_GUILD_ID }}
          DOCS_URL: ${{ secrets.DOCS_URL || format('https://{0}.github.io/{1}', github.repository_owner, github.event.repository.name) }}
          GITHUB_REPO_URL: ${{ github.server_url }}/${{ github.repository }}
          GITHUB_REPO_OWNER: ${{ github.repository_owner }}
          GITHUB_REPO_NAME: ${{ github.event.repository.name }}
        run: |
          cd discord-bot
          echo "üöÄ Starting Discord bot..."
          echo "‚úÖ Bot will run for 1 hour (GitHub Actions limit)"
          echo "üí° Use /search or /docs commands in Discord now!"
          echo "‚ö†Ô∏è  For 24/7 bot, deploy to Railway/Render/Heroku"
          timeout 3600 node index.js || true

